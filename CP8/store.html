<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="storestyles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>The Smart Gadget</h1>
    <button id="cart-toggle">
      <img src="images/carticon1.png" alt="cart-icon"> <span id="cart-count">0</span>
    </button>
  </header>

  <!-- Main Content -->
  <main>
    <section id="products">
      <!-- Product Cards will be added dynamically here -->
    </section>
  </main>

  <!-- Cart Side Panel -->
  <aside id="cart-panel">
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <button id="close-cart">✖</button>
    </div>
    <ul id="cart-items"></ul>
    <div class="cart-footer">
      <p>Total: R<span id="cart-total">0.00</span></p>
      <button id="checkout">Checkout</button>
      <button id="clear-cart">Clear Cart</button>
    </div>
  </aside>

  <!-- Background Overlay -->
  <div id="overlay"></div>

  <!--Footer-->
  <dive class="footer">
    <p>© Copyright 2024 Phila Ngubentombi</p>
  </div>

  <script src="storescript.js"></script>
</body>
</html>
